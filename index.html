<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오른손</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/initial.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="header-banner">
        <a href="#">
            <p><strong>새로운 오른손케어 앱!</strong> 지금바로 시작해 보세요!</p><img src="./img/main-img/go-app.png" alt="앱다운">
        </a>
    </div>
    <header>
        <div class="main-logo"><a href="#"><img src="./img/main-img/logo.svg" alt="메인로고"></a></div>
        <nav>
            <ul>
                <li><a href="#">요양서비스</a></li>
                <li><a href="#">돌봄서비스</a></li>
                <li><a href="#">센터찾기</a></li>
                <li><a href="#">콘텐츠</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="admin-button">파트너스</div>
            <div class="admin-button">로그인</div>
        </div>
    </header>
    <div class="body-inner">
        <div id="main-slide">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><a href="#"><img src="./img/main-img/main-slide1.png" alt="슬라이드 이미지1"></a></div>
                  <div class="swiper-slide"><a href="#"><img src="./img/main-img/main-slide2.png" alt="슬라이드 이미지2"></a></div>
                  <div class="swiper-slide"><a href="#"><img src="./img/main-img/main-slide3.png" alt="슬라이드 이미지3"></a></div>
                  <div class="swiper-slide"><a href="#"><img src="./img/main-img/main-slide4.png" alt="슬라이드 이미지4"></a></div>
                  <div class="swiper-slide"><a href="#"><img src="./img/main-img/main-slide5.png" alt="슬라이드 이미지5"></a></div>
                  <div class="swiper-slide"><a href="#"><img src="./img/main-img/main-slide6.png" alt="슬라이드 이미지6"></a></div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="body-inner">
      <div id="content1">
        <div class="content-title">
          <img src="./img/main-img/service_icon.png" alt="오른손케어 서비스">
          <h3>오른손케어 서비스</h3>
        </div>
        <div class="content1-inner">
          <div class="content1-box">
            <div class="content-title">
              <img src="./img/main-img/service_chart.png" alt="오른손케어 서비스">
              <h3>등급 테스트 및 등급신청</h3>
            </div>
            <p>간단 테스트도 해보고, <br>
            등급신청고 바로 GO!</p>
          </div>
          <div class="content1-box">
            <div class="content-title">
              <img src="./img/main-img/service_device.png" alt="오른손케어 서비스">
              <h3>돌봄서비스</h3>
            </div>
            <p>어르신을 위한 복지용지 <br>
            상단신청</p>
          </div>
          <div class="content1-box">
            <div class="content-title">
              <img src="./img/main-img/test_icon1.png" alt="오른손케어 서비스">
              <h3>AI치매예측측</h3>
            </div>
            <p>음성으로 하는 무료 <br>
            AI치매예측</p>
          </div>
        </div>
        <div class="content1-inner">
          <div class="content1-box">
            <div class="content-title">
              <img src="./img/main-img/service_cacu.png" alt="오른손케어 서비스">
              <h3>요양비용 계산기</h3>
            </div>
            <p>요양 등급별 요양비용<br>
            확인 가능</p>
          </div>
          <div class="content1-box">
            <div class="content-title">
              <img src="./img/main-img/service_heart.png" alt="오른손케어 서비스">
              <h3>요양 센터 매장</h3>
            </div>
            <p>나에게 맞는 가까운<br>
            요양센터를 매칭 OK!</p>
          </div>
        </div>
      </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</html>
